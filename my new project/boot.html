<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    body{
        background-color: #ebf2ff;

        width: 100%;

<body>
  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
   <label for="imageurl" class="form-label">Image URL</label>
   <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="http://example.com/image.png">

 </div>
 <div class="mb-3">
   <label for="tasktitle" class="form-label">Task Title</label>
   <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="Task Title">

 </div>
 <div class="mb-3">
   <label for="tasktype" class="form-label">Task Type</label>
   <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype" placeholder="Task Type">

 </div>
 <div class="mb-3">
   <label for="taskdescription" class="form-label">Task Description</label>
   <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="taskdescription" placeholder="Enter Description"></textarea>

 </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" >TaskY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
              </li>




            </ul>
            <form class="d-flex" role="search">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i>Add Task</button>
            </form>
          </div>
        </div>
      </nav>

     <div class="row mt-3 " >
        <div class="col"></div>
        <div class="col col-lg-4 col-md-6 col-sm-12" ><div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>

        </div>
        <div class="col"></div>
     </div>

     <!--selected this card for query selection-->
     <div class="row task__container">
        <div class="col col-lg-4 col-md-6 col-sm-12 ">
            <div class="card">
                <div class="card-header d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-success"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="card-body">
                   <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="image_card">
                   <br>
                  <h5 class="card-title fw-bold text-primary">Title</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
     </div>
</body>
